<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-size: cover;
  background-image: url('images/back.jpg');
  background-position: center;
  background-repeat: no-repeat;
  margin: 0;
}

header {
  background-color: #161616;
  padding: 30px;
  text-align: auto;
  color: rgb(24, 179, 24);
}

nav a {
  color: rgb(16, 16, 16);
  padding: 14px 16px;
  text-decoration: none;
}

nav a:hover {
  background-color: #ddd;
  color: black;
}

footer {
  background-color: #0b0b0b;
  color: white;
  text-align: center;
  padding: 10px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

form#loginForm {
  border: 3px solid #f1f1f1;
  margin: 50px auto; /* Center the form horizontally */
  max-width: 400px; /* Set a maximum width for better readability */
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 1%;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 1%;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 10%;
  border-radius: 10%;
}

.container {
  padding: 16px;
  text-align: center;
}

.remember-me {
  padding-top: 16px;
}

/* Change styles for span on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
}
</style>
</head>
<body>

<header>
  <div>
    <img src="images/logo.jpg" alt="ShoppyKart" style="width: 70px; height: 40px; float: auto;">
    <h3 style="float:right; margin-left: 10px;">Shoppykart</h3>
    <nav>
      <!-- Links removed -->
    </nav>
  </div>
</header>

<!-- Login Form -->
<form id="loginForm">
  <div class="imgcontainer">
    <img src="images/santa.jpeg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="button" onclick="login()">Login</button>

    <div class="remember-me">
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <span class="psw">Forgot <a href="reset.html">password?</a> | <a href="changepassword.html">Change Password</a></span>
  </div>
</form>

<footer>
  Note : To open this web page User ID: user123 and Password: pass123
  <br> </br>
  &copy; 2023 Shoppykart. All Rights Reserved.
</footer>

<script>
function login() {
  var username = document.getElementById("loginForm").elements["uname"].value;
  var password = document.getElementById("loginForm").elements["psw"].value;

  // For simplicity, you can use a hardcoded username and password for now
  var validUsername = "user123";
  var validPassword = "pass123";

  if (username === validUsername && password === validPassword) {
    window.location.href = "home.html";
  } else {
    alert("Invalid username or password. Please try again.");
  }
}
</script>

</body>
</html>
